<body class="container">
  <section id="hanging">
    <h1 class="h1 text-center">MY TODO LIST</h1>
  <form>
    <div class="form-group row" id="form">
      <label class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Your task here" [(ngModel)]="input" name="input">
        <button class="btn btn-primary" (click)="addTask(input)">add task</button>
      </div>
    </div>
    
  </form>
  <table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">task</th>
      <th scope="col">accomplished?</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <th scope="row">{{task.taskId}}</th>
      <td>
        {{task.content}}
        <input type="text" [(ngModel)]="task.newContent" [hidden]="!task.editing">
      </td>
      <td><input type="checkbox" [(ngModel)]="task.accomplished"></td>
      <td>
        <button class="btn btn-danger" (click)="deleteTask(task.taskId)">delete</button>
        <button class="btn btn-" (click)="task.editing = !task.editing">edit</button>
        <button class="btn btn-success" (click)="editTask(task.taskId, task.newContent)" [hidden]="!task.editing">save</button>
      </td>
    </tr>
  </tbody>
</table>
  </section>
  
</body>
